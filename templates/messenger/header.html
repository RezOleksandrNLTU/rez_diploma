<div class="h-16 flex items-center justify-between p-3 pb-2 mb-3 rounded-sm border-b-2 border-slate-400">
    <div class="flex-1 min-w-0">
        <a href="{% url 'home' %}" class="text-2xl font-bold leading-7 text-gray-900">MSG</a>
    </div>
    <div class="mt-5 flex lg:mt-0 lg:ml-4">
        {% if user.is_authenticated %}
            <div class="flex-1 min-w-0">
                <h2 class="text-l leading-9 text-gray-900 mr-3">Hello, <strong>{{ user.username }}</strong></h2>
            </div>
            <span class="hidden sm:block">
                <a href="{% url 'logout' %}" type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100">
                    Logout
                </a>
            </span>
        {% else %}
            <span class="hidden sm:block ml-3">
                <a href="{% url 'login' %}" type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100">
                    Login
                </a>
            </span>
            <span class="sm:ml-3">
                <a href="{% url 'signup' %}" type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Signup
                </a>
            </span>
        {% endif %}
    </div>
</div>
